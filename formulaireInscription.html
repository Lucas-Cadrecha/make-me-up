<form action="post" class="form-insctiption">
    <div class="block-input">
        <div>
            <label for="nom">Nom<span class="date-color">*</span></label><br>
            <input class="input-small" type="text" name="Nom" id="nom" placeholder="Nom"/>
        </div>
        <div>
            <label for="prenom">Prénom<span class="date-color">*</span></label><br>
            <input class="input-small" type="text" name="Prénom" id="prenom" placeholder="Prénom"/>
        </div>
    </div>
    <div class="block-input">
        <div>
            <label for="pseudo">Pseudo<span class="date-color">*</span></label><br>
            <input class="input-small" type="text" name="Pseudo" id="pseudo" placeholder="Pseudo"/>
        </div>
        <div>
        <label for="promo">Promo<span class="date-color">*</span></label><br>
        <input class="input-small" type="number" min="2010" name="Promo" id="promo" placeholder="Ex: 2010"/>
        </div>
    </div>
    <div>
    <label for="email">Email<span class="date-color">*</span></label><br>
    <input class="input-long" type="email" name="Email" id="email" placeholder="Email"/>
    <br>
    </div>
    <div>
    <label for="mdp">Mot de Passe<span class="date-color">*</span></label><br>
    <input class="input-long" type="password" name="MDP" id="mdp" placeholder="Mot de Passe"/>
    <br>
    </div>
    <div>
    <input class="input-soumettre" type="submit" name="Soumettre" value="soumettre">
    </div>
</form>
