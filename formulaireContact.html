<form action="get" class="form-insctiption">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                    <label for="nom">Nom<span class="date-color">*</span></label><br>
                    <input class="input-long" type="text" name="Nom" id="nom" placeholder="Nom"/>
            </div>
            <div class="col-md-6">
                <label for="prenom">Prénom<span class="date-color">*</span></label><br>
                <input class="input-long" type="text" name="Prénom" id="prenom" placeholder="Prénom"/>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <label for="email">Email<span class="date-color">*</span></label><br>
                <input class="input-long" type="email" name="Email" id="email" placeholder="Email"/>
            </div>
            <div class="col-md-6">
                <label for="objet">Objet<span class="date-color">*</span></label><br>
                <input class="input-long" type="password" name="objet" id="objet" placeholder="Objet"/>
            </div>
        </div>
    </div>
    <textarea class="input-textarea" name="message" id="message" cols="50" rows="10" placeholder="message"></textarea>
    <input class="input-soumettre-contact" type="submit" name="Soumettre" value="soumettre"><br>
</form>
